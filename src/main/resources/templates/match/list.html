<!DOCTYPE html>
<html th:replace="~{layout/default :: layout(~{::title}, ~{::div})}"
      xmlns:th="http://www.thymeleaf.org">

<!-- Basic Bootstrap Table -->
<div class="card">
	<h5 class="card-header">매치 리스트</h5>
</div>
<div class="card-group navbar mb-0">
	<div class="me-auto">
		<div class="input-group">
			<span class="input-group-text">총 건수</span>
			<span class="input-group-text value" th:text="${list.size()}">136525</span>
		</div>
	</div>
	<div class="col-auto">
		<a th:href="@{/match/add}" class="btn btn-primary" role="button"><i class="bx bx-edit"></i> 등록</a>
	</div>
</div>
<div class="card">
	<div class="table-responsive text-nowrap">
		<table class="table">
			<thead>
			<tr>
				<th>ID</th>
				<th>팀명</th>
				<th>상대팀명</th>
				<th>홈여부</th>
				<th>구장</th>
				<th>상태</th>
				<th>매치시작일자</th>
				<th>생성일자</th>
				<th>수정일자</th>
			</tr>
			</thead>
			<tbody class="table-border-bottom-0">
			<tr th:each="item : ${list}">
				<td><a th:href="@{/match/{id}(id = ${item.id})}"><strong th:text="${item.id}">1</strong></a></td>
				<td th:text="${item.team.name}">팀이름</td>
				<td th:text="${item.otherTeamName}">상대팀</td>
				<td><i th:if="${item.home}" class="bx bx-check-square"></i></td>
				<td th:text="${item.stadium.name}">탄천A</td>
				<td>
					<span class="badge me-1"
						  th:classappend="${item.status.toString().toLowerCase()}"
						  th:text="${item.status.description}">매치
					</span>
				</td>
				<td th:text="${#temporals.format(item.matchDate.startDate, 'yyyy-MM-dd HH:mm')}">2011-01-13 12:00</td>
				<td th:text="${#temporals.format(item.createdDate, 'yyyy-MM-dd')}">2011-01-13</td>
				<td th:text="${#temporals.format(item.updatedDate, 'yyyy-MM-dd')}">2011-01-14</td>
			</tr>
			</tbody>
		</table>
	</div>
</div>
<!--/ Basic Bootstrap Table -->
</html>
