<!DOCTYPE html>
<html th:replace="~{layout/default :: layout(~{::title}, ~{::div})}"
      xmlns:th="http://www.thymeleaf.org">

<!-- Form controls -->
<div class="card mb-4">
	<h5 class="card-header">팀 수정</h5>
	<form th:action th:object="${item}" method="post">
		<div class="card-body">
			<div class="mb-3">
				<label for="id" class="form-label">ID</label>
				<input type="text" class="form-control" id="id" th:value="${item.id}" readonly/>
			</div>
			<div class="mb-3">
				<label for="name" class="form-label">이름</label>
				<input type="text" class="form-control" id="name" th:value="${item.name}" readonly/>
			</div>
			<div class="mb-3">
				<label for="status" class="form-label">상태</label>
				<select class="form-select" id="status" th:value="${item.status}" th:field="*{status}">
					<option value="">==상태 선택==</option>
					<option th:each="baseStatus : ${baseStatusList}" th:value="${baseStatus}" th:text="${baseStatus.description}"></option>
				</select>
			</div>
			<div class="mb-3">
				<label for="country" class="col-md-2 col-form-label">시/도</label>
				<input type="text" class="form-control" id="country" th:value="${item.region.country}" readonly/>
			</div>
			<div class="mb-3">
				<label for="city" class="col-md-2 col-form-label">도시</label>
				<input type="text" class="form-control" id="city" th:value="${item.region.city}" readonly/>
			</div>
			<div class="mb-3">
				<label for="createdDate" class="form-label">생성일자</label>
				<input type="text" class="form-control" id="createdDate" th:value="${item.createdDate}" readonly/>
			</div>
			<div class="mb-3">
				<label for="updatedDate" class="form-label">수정일자</label>
				<input type="text" class="form-control" id="updatedDate" th:value="${item.updatedDate}" readonly/>
			</div>
			<button class="btn btn-primary" type="submit">수정</button>
		</div>
	</form>
</div>
</html>
