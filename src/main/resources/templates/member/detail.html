<!DOCTYPE html>
<html th:replace="~{layout/default :: layout(~{::title}, ~{::div})}"
      xmlns:th="http://www.thymeleaf.org">

<!-- Form controls -->
<div class="card mb-4">
	<h5 class="card-header">회원 상세</h5>
	<div class="card-body">
		<div class="mb-3">
			<label for="id" class="form-label">ID</label>
			<input type="text" class="form-control" id="id" th:value="${item.id}" readonly/>
		</div>
		<div class="mb-3">
			<label for="name" class="form-label">이름</label>
			<input type="text" class="form-control" id="name" th:value="${item.name}" readonly/>
		</div>
		<div class="mb-3">
			<label for="email" class="form-label">이메일</label>
			<input type="email" class="form-control" id="email" th:value="${item.email}" readonly/>
		</div>
		<div class="mb-3">
			<label for="birthDate" class="col-md-2 col-form-label">생년월일</label>
			<input class="form-control" type="date" id="birthDate" th:value="${item.birthDate}" readonly>
		</div>
		<div class="mb-3">
			<label for="createdDate" class="form-label">생성일자</label>
			<input type="text" class="form-control" id="createdDate" th:value="${item.createdDate}" readonly/>
		</div>
		<div class="mb-3">
			<label for="updatedDate" class="form-label">수정일자</label>
			<input type="text" class="form-control" id="updatedDate" th:value="${item.updatedDate}" readonly/>
		</div>
	</div>
</div>
</html>
