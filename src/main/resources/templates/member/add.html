<!DOCTYPE html>
<html th:replace="~{layout/default :: layout(~{::title}, ~{::div})}"
	  xmlns:th="http://www.thymeleaf.org">

<!-- Form controls -->
<div class="card mb-4">
	<h5 class="card-header">회원 생성</h5>
	<form th:action th:object="${item}" method="post">
		<div class="card-body">
			<div class="mb-3">
				<label for="snsId" class="form-label">SNS ID</label>
				<select class="form-select" id="snsId" th:field="*{snsId}">
					<option value="">==ID 선택==</option>
					<option th:each="sns : ${snsList}" th:value="${sns.id}" th:text="|(${sns.type.description}) ${sns.uuid}|"></option>
				</select>
			</div>
			<div class="mb-3">
				<label for="name" class="form-label">이름</label>
				<input type="text" class="form-control" id="name" th:field="*{name}"/>
			</div>
			<div class="mb-3">
				<label for="email" class="form-label">이메일</label>
				<input type="email" class="form-control" id="email" th:field="*{email}" placeholder="name@example.com"/>
			</div>
			<div class="mb-3">
				<label for="birthDate" class="col-md-2 col-form-label">생년월일</label>
				<input class="form-control" type="date" id="birthDate" th:field="*{birthDate}">
			</div>
			<button class="btn btn-primary" type="submit">등록</button>
		</div>
	</form>
</div>
</html>
