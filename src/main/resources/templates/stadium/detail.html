<!DOCTYPE html>
<html th:replace="~{layout/default :: layout(~{::title}, ~{::div})}"
      xmlns:th="http://www.thymeleaf.org">

<!-- Form controls -->
<div class="card mb-4">
	<h5 class="card-header">구장 상세</h5>
	<div class="card-body">
		<div class="mb-3">
			<label for="id" class="form-label">ID</label>
			<input type="text" class="form-control" id="id" th:value="${item.id}" readonly/>
		</div>
		<div class="mb-3">
			<label for="uuid" class="form-label">이름</label>
			<input type="text" class="form-control" id="uuid" th:value="${item.name}" readonly/>
		</div>
		<div class="mb-3">
			<label for="type" class="form-label">주소</label>
			<input type="text" class="form-control" id="type" th:value="${item.address}" readonly/>
		</div>
		<div class="mb-3">
			<label for="latitude" class="form-label">위도</label>
			<input type="number" class="form-control" id="latitude" th:value="${item.latitude}" readonly/>
		</div>
		<div class="mb-3">
			<label for="longitude" class="form-label">경도</label>
			<input type="number" class="form-control" id="longitude" th:value="${item.longitude}" readonly/>
		</div>
		<div class="mb-3">
			<label for="createdDate" class="form-label">생성일자</label>
			<input type="text" class="form-control" id="createdDate" th:value="${item.createdDate}" readonly/>
		</div>
		<div class="mb-3">
			<label for="updatedDate" class="form-label">수정일자</label>
			<input type="text" class="form-control" id="updatedDate" th:value="${item.updatedDate}" readonly/>
		</div>
	</div>
</div>
</html>
