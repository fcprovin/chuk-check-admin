<!DOCTYPE html>
<html th:replace="~{layout/default :: layout(~{::title}, ~{::div})}"
      xmlns:th="http://www.thymeleaf.org">

<!-- Form controls -->
<div class="card mb-4">
	<h5 class="card-header">SNS 상세</h5>
	<div class="card-body">
		<div class="mb-3">
			<label for="id" class="form-label">ID</label>
			<input type="text" class="form-control" id="id" th:value="${item.id}" readonly/>
		</div>
		<div class="mb-3">
			<label for="uuid" class="form-label">식별 번호</label>
			<input type="text" class="form-control" id="uuid" th:value="${item.uuid}" readonly/>
		</div>
		<div class="mb-3">
			<label for="type" class="form-label">플랫폼</label>
			<input type="text" class="form-control" id="type" th:value="${item.type.description}" readonly/>
		</div>
		<div class="mb-3">
			<label for="createdDate" class="form-label">생성일자</label>
			<input type="text" class="form-control" id="createdDate" th:value="${item.createdDate}" readonly/>
		</div>
		<div class="mb-3">
			<label for="updatedDate" class="form-label">수정일자</label>
			<input type="text" class="form-control" id="updatedDate" th:value="${item.updatedDate}" readonly/>
		</div>
	</div>
</div>
</html>
