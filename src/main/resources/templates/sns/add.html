<!DOCTYPE html>
<html th:replace="~{layout/default :: layout(~{::title}, ~{::div})}"
      xmlns:th="http://www.thymeleaf.org">

<!-- Form controls -->
<div class="card mb-4">
	<h5 class="card-header">SNS 생성</h5>
	<form th:action th:object="${item}" method="post">
		<div class="card-body">
			<div class="mb-3">
				<label for="uuid" class="form-label">식별 번호</label>
				<input type="text" class="form-control" id="uuid" th:field="*{uuid}"/>
			</div>
			<div class="mb-3">
				<label for="type" class="form-label">플랫폼</label>
				<select class="form-select" id="type" th:field="*{type}">
					<option value="">==플랫폼 선택==</option>
					<option th:each="snsType : ${snsTypeList}" th:value="${snsType}" th:text="${snsType.description}"></option>
				</select>
			</div>
			<button class="btn btn-primary" type="submit">등록</button>
		</div>
	</form>
</div>
</html>
