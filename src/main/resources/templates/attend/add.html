<!DOCTYPE html>
<html th:replace="~{layout/default :: layout(~{::title}, ~{::div})}"
      xmlns:th="http://www.thymeleaf.org">

<!-- Form controls -->
<div class="card mb-4">
	<h5 class="card-header">출석 생성</h5>
	<form th:action th:object="${item}" method="post">
		<div class="card-body">
			<div class="mb-3">
				<label for="playerId" class="form-label">플레이어 ID</label>
				<input type="text" class="form-control" id="playerId" th:field="*{playerId}"/>
			</div>
			<div class="mb-3">
				<label for="matchId" class="form-label">매치 ID</label>
				<input type="text" class="form-control" id="matchId" th:field="*{matchId}"/>
			</div>
			<div class="mb-3">
				<label for="status" class="form-label">상태</label>
				<select class="form-select" id="status" th:field="*{status}">
					<option value="">==상태 선택==</option>
					<option th:each="attendStatus : ${attendStatusList}" th:value="${attendStatus}" th:text="${attendStatus.description}"></option>
				</select>
			</div>
			<button class="btn btn-primary" type="submit">등록</button>
		</div>
	</form>
</div>
</html>
