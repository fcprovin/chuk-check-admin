<!DOCTYPE html>
<html th:replace="~{layout/default :: layout(~{::title}, ~{::div})}"
      xmlns:th="http://www.thymeleaf.org">

<!-- Form controls -->
<div class="card mb-4">
	<h5 class="card-header">플레이어 수정</h5>
	<form th:action th:object="${item}" method="post">
		<div class="card-body">
			<div class="mb-3">
				<label for="id" class="form-label">ID</label>
				<input type="text" class="form-control" id="id" th:value="${item.id}" readonly/>
			</div>
			<div class="mb-3">
				<label for="teamName" class="form-label">팀명</label>
				<input type="text" class="form-control" id="teamName" th:value="${item.team.name}" readonly/>
			</div>
			<div class="mb-3">
				<label for="memberName" class="form-label">선수명</label>
				<input type="text" class="form-control" id="memberName" th:value="${item.member.name}" readonly/>
			</div>
			<div class="mb-3">
				<label for="uniformNumber" class="col-md-2 col-form-label">등번호</label>
				<input type="number" class="form-control" id="uniformNumber" th:field="*{uniformNumber}" th:value="${item.uniformNumber}"/>
			</div>
			<div class="mb-3">
				<label for="position" class="form-label">포지션</label>
				<select class="form-select" id="position" th:value="${item.position}" th:field="*{position}">
					<option value="">==포지션 선택==</option>
					<option th:each="position : ${positionList}" th:value="${position}" th:text="${position.description}"></option>
				</select>
			</div>
			<div class="mb-3">
				<label for="status" class="form-label">상태</label>
				<select class="form-select" id="status" th:value="${item.status}" th:field="*{status}">
					<option value="">==상태 선택==</option>
					<option th:each="baseStatus : ${baseStatusList}" th:value="${baseStatus}" th:text="${baseStatus.description}"></option>
				</select>
			</div>
			<div class="mb-3">
				<label for="type" class="form-label">직책</label>
				<select class="form-select" id="type" th:value="${item.authority}" th:field="*{authority}" >
					<option value="">==직책 선택==</option>
					<option th:each="authority : ${playerAuthorityList}" th:value="${authority}" th:text="${authority.description}"></option>
				</select>
			</div>
			<div class="mb-3">
				<label for="createdDate" class="form-label">생성일자</label>
				<input type="text" class="form-control" id="createdDate" th:value="${item.createdDate}" readonly/>
			</div>
			<div class="mb-3">
				<label for="updatedDate" class="form-label">수정일자</label>
				<input type="text" class="form-control" id="updatedDate" th:value="${item.updatedDate}" readonly/>
			</div>
			<button class="btn btn-primary" type="submit">수정</button>
		</div>
	</form>
</div>
</html>
