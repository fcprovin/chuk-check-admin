<!DOCTYPE html>
<html th:replace="~{layout/default :: layout(~{::title}, ~{::div})}"
      xmlns:th="http://www.thymeleaf.org">

<!-- Form controls -->
<div class="card mb-4">
	<h5 class="card-header">지역 생성</h5>
	<form th:action th:object="${item}" method="post">
		<div class="card-body">
			<div class="mb-3">
				<label for="country" class="form-label">시/도</label>
				<input type="text" class="form-control" id="country" th:field="*{country}"/>
			</div>
			<div class="mb-3">
				<label for="city" class="form-label">도시</label>
				<input type="text" class="form-control" id="city" th:field="*{city}"/>
			</div>
			<button class="btn btn-primary" type="submit">등록</button>
		</div>
	</form>
</div>
</html>
